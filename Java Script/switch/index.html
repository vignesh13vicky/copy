<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let a=80
switch(true){
    case a<=50:
    console.log("just pass")  ;      
    break;
    case  a<=59:
    console.log("B grade")  ;      
    break;
    case a<=69:
    console.log("B+ grade")  ;      
    break;
    case a<=79:
    console.log("A grade")  ;      
    break;
    case a<=89:
    console.log("A+ grade")  ;      
    break;
    case a<=100:
    console.log("O grade")  ;      
    break;
    default:
        console.log("unknown grade")
}


</script>    
</body>
</html>
