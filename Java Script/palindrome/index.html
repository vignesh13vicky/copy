<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <input type="text" id="input" placeholder="Enter a string">
        <button onclick="palindrome()" >Result</button>
        <p id="output"></p>
        <p id="output1"></p>

        
    
    <script>
        function palindrome(){
            const input=document.getElementById("input").value
            let empty="";
        for(i=input.length-1;i>=0;i--){
            empty+=input[i]
            document.getElementById("output").innerHTML=empty;
        }
        let output1=document.getElementById("output1").value
        console.log(empty)
        console.log(empty.length)
        if(input==empty){
            document.querySelector("#output1").innerHTML="yes it is palindrome";
        }
        else{
            document.querySelector("#output1").innerHTML="not a palindrome";
        }
        }  
    </script>
</body>
</html>
